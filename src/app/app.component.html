<div class='row'>
  <!-- Temp -->
  <highcharts-chart class='col-md-4' [Highcharts]="highcharts" [constructorType]="chartConstructor" [options]="temperatureChartOptions"
    [callbackFunction]="chartCallback" [(update)]="updateFlag" [oneToOne]="oneToOneFlag" [runOutsideAngular]="runOutsideAngularFlag"
    style="width: 100%; height: 400px; display: block;"></highcharts-chart>

  <highcharts-chart class='col-md-4' [Highcharts]="highcharts" [constructorType]="chartConstructor" [options]="xAxisChartOptions"
    [callbackFunction]="chartCallback" [(update)]="updateFlag" [oneToOne]="oneToOneFlag" [runOutsideAngular]="runOutsideAngularFlag"
    style="width: 100%; height: 400px; display: block;"></highcharts-chart>

  <highcharts-chart class='col-md-4' [Highcharts]="highcharts" [constructorType]="chartConstructor" [options]="yAxisChartOptions"
    [callbackFunction]="chartCallback" [(update)]="updateFlag" [oneToOne]="oneToOneFlag" [runOutsideAngular]="runOutsideAngularFlag"
    style="width: 100%; height: 400px; display: block;"></highcharts-chart>

  <highcharts-chart class='col-md-4' [Highcharts]="highcharts" [constructorType]="chartConstructor" [options]="zAxisChartOptions"
    [callbackFunction]="chartCallback" [(update)]="updateFlag" [oneToOne]="oneToOneFlag" [runOutsideAngular]="runOutsideAngularFlag"
    style="width: 100%; height: 400px; display: block;"></highcharts-chart>

  <div class='col-md-8'>
  </div>

  <highcharts-chart class='col-md-4' [Highcharts]="highcharts" [constructorType]="chartConstructor" [options]="xAxisFFTChartOptions"
    [callbackFunction]="chartCallback" [(update)]="updateFlag" [oneToOne]="oneToOneFlag" [runOutsideAngular]="runOutsideAngularFlag"
    style="width: 100%; height: 400px; display: block;"></highcharts-chart>

  <highcharts-chart class='col-md-4' [Highcharts]="highcharts" [constructorType]="chartConstructor" [options]="yAxisFFTChartOptions"
    [callbackFunction]="chartCallback" [(update)]="updateFlag" [oneToOne]="oneToOneFlag" [runOutsideAngular]="runOutsideAngularFlag"
    style="width: 100%; height: 400px; display: block;"></highcharts-chart>

  <highcharts-chart class='col-md-4' [Highcharts]="highcharts" [constructorType]="chartConstructor" [options]="zAxisFFTChartOptions"
    [callbackFunction]="chartCallback" [(update)]="updateFlag" [oneToOne]="oneToOneFlag" [runOutsideAngular]="runOutsideAngularFlag"
    style="width: 100%; height: 400px; display: block;"></highcharts-chart>

</div>

<div class="row mt-4"></div>



<div class="row mt-4 mb-4 pt-4 pb-4 ml-4">

  <div class="col-md-5">
    <angular2-date-picker [(ngModel)]="fromDateTime" [settings]="settings"></angular2-date-picker>
  </div>

  <div class="col-md-5">
    <angular2-date-picker [(ngModel)]="toDateTime" [settings]="settings"></angular2-date-picker>
  </div>

  <button (click)="searchFFT()" class="btn btn-primary">

    Search

  </button>

</div>
